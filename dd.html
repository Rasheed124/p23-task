<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bottom Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .bottom-footer {
            background-color: #0E3B33;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            box-sizing: border-box;
            border-bottom: 5px solid #007bff;
        }

        .bottom-footer-content {
            color: #ffffff;
            font-size: 14px;
            text-align: right;
            line-height: 1.5;
        }

        .bottom-footer-content span {
            margin-left: 15px;
            white-space: nowrap;
        }

        .bottom-footer-content span:first-child {
            margin-left: 0;
        }

        @media (max-width: 768px) {
            .bottom-footer {
                justify-content: center;
                text-align: center;
                padding: 15px;
            }

            .bottom-footer-content {
                font-size: 12px;
            }

            .bottom-footer-content span {
                display: block;
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            .bottom-footer {
                padding: 10px;
                border-bottom-width: 3px;
            }
            .bottom-footer-content {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>

    <footer class="bottom-footer">
        <div class="bottom-footer-content">
            <span>&copy;P23 Africa 2025</span>
            <span>&#x2022; Privacy Policy</span>
            <span>&#x2022; Terms & Conditions</span>
        </div>
    </footer>

</body>
</html>
